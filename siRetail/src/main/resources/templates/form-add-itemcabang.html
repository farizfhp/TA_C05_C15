<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SiRetail</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar('cabang')"></nav>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Tambah Item Pada Cabang</div>
                <div class="card-body">
                    <form th:action="@{/itemCabang/add}" method="POST" th:object="${listItemNew}">

                        <label>Nama Cabang</label>
                        <input type="text" readonly class="form-control" th:value="${cabang.getNama()}"/>

                        <table class="table">
                            <thead>
                                <th>Item</th>
                                <th>
                                    <button class="btn btn-primary" type="submit" name="addRow">Tambah Item</button>
                                </th>
                            </thead>
                            <tbody>
                            <div th:each="item, iterationStatus : ${listItemNew}">
                                <tr>
                                    <td>
                                        <select class="custom-select custom-select-sm"
                                        th:field="${listItemNew[__${iterationStatus.index}__].uuidItem}">
                                            <option
                                                th:each="itemEx: ${listItem}"
                                                th:text="${itemEx.nama}"
                                                th:value="${itemEx.uuidItem}">
<!--                                            th:selected="${(item.uuidItem) == (itemEx.uuid)}">-->
                                            </option>
                                        </select>
<!--                                        <select name="uuidItem"-->
<!--                                            th:field="*{listItem[__${iterationStatus.index}__].getUuidItem()}"-->
<!--                                            class="form-control">-->

<!--                                                <option selected value=""> &#45;&#45; Pilih Item &#45;&#45; </option>-->
<!--                                                <option th:value="${itemEx.idItemCabang}" th:text="${itemEx.nama}"></option>-->
<!--                                            </div>-->
<!--                                        </select>-->
<!--                                        <select name="itemEx" class="form-control">-->
<!--                                            <option selected value=""> &#45;&#45; Pilih Item &#45;&#45; </option>-->
<!--                                            <option th:each="item : ${listItem}" th:value="${item.uuid}" th:text="${item.nama}"></option>-->
<!--                                        </select>-->
<!--                                        <label>Jumlah Stok Item</label>-->
<!--                                        <input required type="number" name="stok" class="form-control" />-->
<!--                                        <br>-->
                                    </td>
                                    <td>
                                        <input th:field="${listItemNew[__${iterationStatus.index}__].stok}" required type="number" name="stok" min="0" class="form-control" />
                                    </td>
                                    <td>
                                        <button th:value="${iterationStatus.count -1}" class="btn btn-danger" type="submit"
                                            name="deleteRow">Hapus</button>
                                    </td>
<!--                                    <button type="submit" name="save" class="btn btn-warning">Simpan</button>-->
                                </tr>
                            </div>
                            </tbody>
                        </table>

<!--                        <label>Jumlah Stok Item</label>-->
<!--                        <input required type="number" name="stok" class="form-control" />-->
<!--                        <br>-->

                        <br>
                        <button type="submit" name="save" class="btn btn-warning">Simpan</button>
                        <a class="btn btn-link btn-outline-primary" href="/">Home</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
