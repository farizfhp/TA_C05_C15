<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SiRetail</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar('cabang')"></nav>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="card-header">Tambah Item Pada Cabang</div>
                <div class="card-body">
                    <form th:action="@{/itemCabang/add}" method="POST" th:object="${cabang}">
                        <!-- <input type="hidden" th:field="*{cabang}" /> -->
<!--                        <input type="hidden" value="2" name="status" />-->
<!--                        <label>Harga Item</label>-->
<!--                        <input type="hidden" th:field="*{user}" />-->
<!--                        <input type="text" readonly class="form-control" th:value="*{user?.getName()}"/>-->
<!--                        <br>-->
                        <label>Nama Cabang</label>
                        <input type="text" readonly class="form-control" th:value="${cabang.getNama()}"/>

                        <table class="table">
                            <thead>
                                <th>Item</th>
                            </thead>
                            <tbody>
                                <div>
                                    <tr th:each="itemCabang, iterationStatus : ${cabang.listItemCabang}">
                                        <td>
                                            <input type="text" readonly class="form-control" th:value="*{listItemCabang[__${iterationStatus.index}__].nama}"/>
                                            <input type="hidden" th:field="*{listItemCabang[__${iterationStatus.index}__].nama}" />
                                            <input type="hidden" th:field="*{listItemCabang[__${iterationStatus.index}__].uuidItem}" />
                                            <input type="hidden" th:field="*{listItemCabang[__${iterationStatus.index}__].harga}" />
                                            <input type="hidden" th:field="*{listItemCabang[__${iterationStatus.index}__].kategori}" />
                                            <input type="hidden" th:field="*{listItemCabang[__${iterationStatus.index}__].cabang}" />

                                        </td>
                                        <td>
                                            <input class="form-control" type="number" min="0" th:field="*{listItemCabang[__${iterationStatus.index}__].stok}"/>
                                        </td>
                                    </tr>
                                </div>
                            </tbody>
                        </table>
                        <br>
                        <button type="submit" name="save" class="btn btn-warning">Simpan</button>
                        <a class="btn btn-link btn-outline-primary" href="/">Home</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
