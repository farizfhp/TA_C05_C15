<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SiRetail</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar('user')"></nav>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Ubah User</div>
                <div class="card-body">
                    <span th:if="${role} == 'Kepala Retail'">
                        <form th:action="@{/user/update}" th:object="${user}" method="POST">
                            <input type="hidden" th:field="*{idUser}" />
                            <input type="hidden" th:field="*{username}" />
                            <input type="hidden" th:field="*{password}" />
                            <label>Nama</label>
                            <input type="text" name="name" th:value="*{name}" class="form-control" />
                            <br>

                            <label>Role</label>
                            <select name="role" class="form-control">
                                <option selected value="" disabled> -- Pilih Role -- </option>
                                <option th:each="role : ${listRole}" th:value="${role.idRole}" th:text="${role.nama}"></option>
                            </select>
                            <br>
                            <button type="submit" class="btn btn-warning">Simpan</button>
                            <a class="btn btn-link btn-outline-info" href="/">Home</a>
                        </form>
                    </span>
                    <span th:if="${role} == 'Manager Cabang'">
                        <form th:action="@{/user/update}" th:object="${user}" method="POST">
                            <input type="hidden" th:field="*{idUser}" />
                            <input type="hidden" th:field="*{username}" />
                            <input type="hidden" th:field="*{password}" />
                            <input type="hidden" th:field="*{role}" />
                            <label>Nama</label>
                            <input type="text" name="name" th:value="*{name}" class="form-control" />

                            <br>
                            <button type="submit" class="btn btn-warning">Simpan</button>
                            <a class="btn btn-link btn-outline-info" href="/">Home</a>
                        </form>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
