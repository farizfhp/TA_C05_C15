<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SiRetail</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar('cabang')"></nav>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Update Cabang</div>
                <div class="card-body">
                    <form th:action="@{/cabang/update}" method="POST" th:object="${cabang}">
                        <input type="hidden" th:field="*{status}" name="status" />
                        <input type="hidden" th:field="*{idCabang}" name="idCabang" />

                        <label>Nama user</label>
                        <input type="hidden" th:field="*{user}"/>
                        <input type="text" readonly class="form-control" th:value="*{user.getName()}"/>
                        <br>

                        <label>Nama cabang</label>
                        <input required type="text" name="nama" th:value="*{nama}" class="form-control" />
                        <br>

                        <label>Alamat cabang</label>
                        <input required type="text" name="alamat" th:value="*{alamat}" class="form-control" />
                        <br>

                        <label>Nomor telepon cabang</label>
                        <input required type="text" name="noTelp" th:value="*{noTelp}" class="form-control" />
                        <br>

                        <label>Ukuran cabang (dalam m2)</label>
                        <input required type="number" name="ukuran" th:value="*{ukuran}" class="form-control" />
                        <br>

                        <br>
                        <button type="submit" class="btn btn-warning">Simpan</button>
                        <a class="btn btn-link btn-outline-primary" th:href="@{/}">Home</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
