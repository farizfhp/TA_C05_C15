<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SiRetail</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar('cabang')"></nav>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Add Stok Item</div>
                <div class="card-body">
                    <form th:action="@{/add-stok}" method="POST" th:object="${itemCabangUpdate}">

                        <label>ID Item</label>
                        <input type="hidden" th:field="*{idItemCabang}"/>
                        <input type="text" readonly class="form-control" th:value="*{idItemCabang}"/>
                        <br>

                        <label>Nama Item</label>
                        <input type="hidden" th:field="*{nama}"/>
                        <input type="text" readonly class="form-control" th:value="*{nama}"/>
                        <br>

                        <label>Harga</label>
                        <input type="hidden" th:field="*{harga}"/>
                        <input type="text" readonly class="form-control" th:value="*{harga}"/>
                        <br>

                        <label>Kategori</label>
                        <input type="hidden" th:field="*{kategori}"/>
                        <input type="text" readonly class="form-control" th:value="*{kategori}"/>
                        <br>

                        <label>Stok saat ini</label>
                        <input type="text" readonly class="form-control" th:value="*{stok}"/>
                        <br>
                        
                        <label>Jumlah stok yang ditambah</label>
                        <input required type="number" name="stok" class="form-control" />
                        <br>

                        <br>
                        <button type="submit" class="btn btn-warning">Simpan</button>
                        <a class="btn btn-link btn-outline-primary" href="/">Home</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
