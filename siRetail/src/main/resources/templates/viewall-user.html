<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>SiRetail</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
<nav th:replace="fragments/fragment :: navbar('user')"></nav>
<div class="container">
    <h2>Daftar Seluruh User</h2>
    <br>

    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">Username</th>
            <th scope="col">Nama</th>
            <th scope="col">Role</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${listUser}">
            <th th:text="${user.username}"></th>
            <td th:text="${user.name}"></td>
            <td th:text="${user.role.nama}"></td>
            <td>
                <a class="btn btn-danger" th:href="@{/user/update/} + ${user.idUser}">Update</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-primary" th:href="@{/user/add/}">Tambah User</a>

    <a class="btn btn-primary" href="/">Home</a>
</div>

</body>

</html>
